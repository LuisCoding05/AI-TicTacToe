<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">
</head>
<body>
    <div class="form-wrapper">
        <h2>Registrarse</h2>
        <div class="form-container">
            <form action="{{ url_for('signup') }}" method="POST" class="styled-form">
                <label for="username">Nombre de usuario:</label>
                <input placeholder="joselin" type="text" id="username" name="username" required><br><br>

                <label for="password">Contraseña:</label>
                <input placeholder="1234" type="password" id="password" name="password" required><br><br>

                <button type="submit" class="boton">Registrarse</button>
                <p>Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
            </form>
            {% if error %}
            <p class="message error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
