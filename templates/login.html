<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/footer.css') }}">
</head>
<body>
    <div class="form-wrapper">
        <h2>Iniciar sesión</h2>
        <div class="form-container">
            <form action="{{ url_for('login') }}" method="POST" class="styled-form">
                <label for="username">Nombre de usuario:</label>
                <input placeholder="joselin" type="text" id="username" name="username" required><br><br>

                <label for="password">Contraseña:</label>
                <input placeholder="1234" type="password" id="password" name="password" required><br><br>

                <button type="submit" class="boton">Iniciar sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="{{ url_for('signup') }}">Regístrate aquí</a></p>
            {% if error %}
            <p class="message error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
    <div class="footer">
    {% include 'footer.html' %}
    </div>
</body>
</html>
